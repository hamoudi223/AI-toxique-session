<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Génération QR WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
      color: #333;
    }
    #qr-container {
      margin: 20px auto;
      width: 256px;
      height: 256px;
      border: 2px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #666;
    }
    #error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scanner le QR Code WhatsApp</h1>

  <div id="qr-container">
    <!-- QR code image ou message spinner ici -->
  </div>

  <div id="spinner"></div>
  <div id="message">En attente du QR...</div>
  <div id="error" style="display:none;"></div>

  <script src="main.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
